<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Operations Time</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type="number"] {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<header>
    <h1>Edit Time</h1>
    <nav>
        <a href="/add-expression">Create Expression</a>
        <a href="/expressions">View Expressions</a>
        <a href="/change-calc-time">Edit Time</a>
        <a href="/current-servers">Server Data</a>
    </nav>
</header>

<div class="container">
    <form id="expressionForm" method="post">
        <label for="timeInput1">Set time for addition operation (in seconds):</label>
        <input type="number" id="timeInput1" name="time1" value="{{.Time1}}">
        <br>
        <label for="timeInput2">Set time for subtraction operation (in seconds):</label>
        <input type="number" id="timeInput2" name="time2" value="{{.Time2}}">
        <br>
        <label for="timeInput3">Set time for multiplication operation (in seconds):</label>
        <input type="number" id="timeInput3" name="time3" value="{{.Time3}}">
        <br>
        <label for="timeInput4">Set time for division operation (in seconds):</label>
        <input type="number" id="timeInput4" name="time4" value="{{.Time4}}">
        <br>
        <button type="submit">Save</button>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
