<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Operations Time</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<header>
    <h1>Edit Time</h1>
    <nav>
        <a href="/add-expression">Create Expression</a>
        <a href="/expressions">Expressions</a>
        <a href="/expression-by-id">Expression by ID</a>
        <a href="/change-calc-time">Edit Time</a>
        <a href="/current-servers">Server Data</a>
        <a href="/scheme">Project Scheme</a>
        <span id="authLinks">
            <a href="/login">Log In</a>
            <a href="/signup">Sign Up</a>
        </span>
        <a href="/logout" id="logoutBtn">Logout</a>
    </nav>
</header>

<div class="container">
    <form id="expressionForm" method="post">
        <label for="timeInput1">Set time for addition operation (in seconds):</label>
        <input type="number" id="timeInput1" name="1" value="{{.Time1}}">
        <br>
        <label for="timeInput2">Set time for subtraction operation (in seconds):</label>
        <input type="number" id="timeInput2" name="2" value="{{.Time2}}">
        <br>
        <label for="timeInput3">Set time for multiplication operation (in seconds):</label>
        <input type="number" id="timeInput3" name="3" value="{{.Time3}}">
        <br>
        <label for="timeInput4">Set time for division operation (in seconds):</label>
        <input type="number" id="timeInput4" name="4" value="{{.Time4}}">
        <br>
        <button type="submit">Save</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById('logoutBtn');
        const authLinks = document.getElementById('authLinks');

        const isLoggedIn = sessionStorage.getItem('jwt_token') !== null;

        if (isLoggedIn) {
            logoutBtn.style.display = 'none';
            authLinks.style.display = 'inline-block';
        } else {
            logoutBtn.style.display = 'inline-block';
            authLinks.style.display = 'none';
        }
    });
</script>
</body>
</html>
