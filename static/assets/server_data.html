<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers And Their Data</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #serverInfo {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
<header>
    <h1>Server Data</h1>
    <nav>
        <a href="/add-expression">Create Expression</a>
        <a href="/expressions">Expressions</a>
        <a href="/expression-by-id">Expression by ID</a>
        <a href="/change-calc-time">Edit Time</a>
        <a href="/current-servers">Server Data</a>
        <a href="/scheme">Project Scheme</a>
        <span id="authLinks">
            <a href="/login">Log In</a>
            <a href="/signup">Sign Up</a>
        </span>
        <a href="/logout" id="logoutBtn">Logout</a>
    </nav>
</header>

<div class="container">
    {{range .}}
    <div id="serverInfo">
        <p>ID: {{.ID}}</p>
        <p>Status: {{.Status}}</p>
        <p>Current Task: {{.Tasks}}</p>
        <p>Last Ping: {{.LastPing}}</p>
    </div>
    {{end}}
</div>
<script>setTimeout(function(){ location.reload(true); }, 3000);</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById('logoutBtn');
        const authLinks = document.getElementById('authLinks');

        const isLoggedIn = sessionStorage.getItem('jwt_token') !== null;

        if (isLoggedIn) {
            logoutBtn.style.display = 'none';
            authLinks.style.display = 'inline-block';
        } else {
            logoutBtn.style.display = 'inline-block';
            authLinks.style.display = 'none';
        }
    });
</script>
</body>
</html>
