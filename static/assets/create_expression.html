<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expression</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<header>
    <h1>Create Expression</h1>
    <nav>
        <a href="/add-expression">Create Expression</a>
        <a href="/expressions">View Expressions</a>
        <a href="/expression-by-id">View Expression by ID</a>
        <a href="/change-calc-time">Edit Time</a>
        <a href="/current-servers">Server Data</a>
    </nav>
</header>

<div class="container">
    <form id="expressionForm" method="post">
        <label for="expressionInput">Enter an arithmetic expression:</label>
        <input type="text" id="expressionInput" name="expression">
        <br>
        <button type="submit">Calculate</button>
        {{if .ID}}
        <label>Expression data: ID - {{.ID}}, status - {{.Status}}</label>
        {{end}}
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
