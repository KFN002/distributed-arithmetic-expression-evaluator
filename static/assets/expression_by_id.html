<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expression by ID</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            border: 1px solid #000;
            padding: 8px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>View Expression by ID</h1>
    <nav>
        <a href="/add-expression">Create Expression</a>
        <a href="/expressions">View Expressions</a>
        <a href="/expression-by-id">View Expression by ID</a>
        <a href="/change-calc-time">Edit Time</a>
        <a href="/current-servers">Server Data</a>
    </nav>
</header>

<div class="container">
    <column>
        <row>
            <form id="expressionForm" method="post">
                <label for="idInput">ID of expression:</label>
                <input type="number" id="idInput" name="id" value="{{.ID}}">
                <button type="submit">Find</button>
            </form>
        </row>
        <row>
            {{ if .Expression }}
            <table>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Expression</th>
                    <th>Result</th>
                    <th>Creation Date</th>
                    <th>Completion Date</th>
                </tr>
                <tr>
                    <td>{{ .ID }}</td>
                    <td>{{ .Status }}</td>
                    <td>{{ .Expression }}</td>
                    <td>{{ .Result }}</td>
                    <td>{{ .CreatedAt }}</td>
                    <td>{{ .FinishedAt }}</td>
                </tr>
            </table>
            {{ end }}
        </row>
    </column>
</div>

<script src="scripts.js"></script>
</body>
</html>
