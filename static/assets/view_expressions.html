<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expressions</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>All Expressions</h1>
    <nav>
        <a href="/add-expression">Create Expression</a>
        <a href="/expressions">Expressions</a>
        <a href="/expression-by-id">Expression by ID</a>
        <a href="/change-calc-time">Edit Time</a>
        <a href="/current-servers">Server Data</a>
        <a href="/scheme">Project Scheme</a>
    </nav>
</header>

<div class="container">
    <table>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Expression</th>
            <th>Result</th>
            <th>Creation Date</th>
            <th>Completion Date</th>
        </tr>
        {{ range . }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Status }}</td>
            <td>{{ .Expression }}</td>
            <td>{{ .Result }}</td>
            <td>{{ .CreatedAt }}</td>
            <td>{{ .FinishedAt }}</td>
        </tr>
        {{ end }}
    </table>
</div>

<script src="scripts.js"></script>
</body>
</html>
